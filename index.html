<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-colour-edit">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Profile</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Profile<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inbox</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Saved</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <main class="p-4">
        <div class="row">
            <div class="col-4 m-0 p-0">
                <section>
                    <img src="assets/images/woman-profile.jpg" class="profile-picture" width="100%">
                </section>
            </div>
            <div class="col-8 m-0 p-2 profile-name-stats">
                <h4>Mrs Abigail Smith</h4>
                <i class="fas fa-star star-colour"></i>
                <i class="fas fa-star star-colour"></i>
                <i class="fas fa-star-half-alt star-colour"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <p class="text-secondary mt-2 mb-0">Lawyer</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-2 profile-description">
                I'm not very good at my job, your probably best asking someone else tbf...
            </div>
        </div>

    </main>



    <!-- link to javascript -->
    <script src="assets/javascript/javascript.js"></script>
